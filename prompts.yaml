shorten:
  user: |
    Rewrite the following text to be more concise.
    
    CRITICAL RULES:
    1. Preserve the core meaning.
    2. Do not lose key details (dates, names, action items).
    3. Simply remove fluff and redundancy.
    4. If the text is already very short, just return it as is or make minor grammatical tightenings.
    
    Original Text:
    {selected_text}

lengthen:
  user: |
    Rewrite the following text to be more polite and professional, slightly expanding it for clarity.
    
    CRITICAL RULES:
    1. Do NOT add specific facts (like project names, meetings, deadlines, or teams) that are not in the original text.
    2. Do NOT invent scenarios or background stories.
    3. You may add professional pleasantries (e.g., "I hope this finds you well", "Thank you for your patience") but nothing else.
    4. Keep the expansion reasonable (max 20-30% longer than original). Do not turn 1 sentence into a paragraph.
    
    Original Text:
    {selected_text}

tone:
  user: |
    Rewrite the following paragraph in a {tone_type} tone while keeping the same meaning:
    {selected_text}

faithfulness:
  user: |
    You are an evaluator. Rate the FAITHFULNESS of the rewritten text to the original text.
    Does the rewritten text introduce any false information or hallucinations?
    
    Original Text:
    {original_text}
    
    Rewritten Text:
    {rewritten_text}
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

completeness:
  user: |
    You are an evaluator. Rate the COMPLETENESS of the rewritten text compared to the original.
    Does the rewritten text miss key information present in the original?
    
    Original Text:
    {original_text}
    
    Rewritten Text:
    {rewritten_text}
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

robustness:
  user: |
    You are an evaluator. Rate the ROBUSTNESS of the rewritten text.
    Does the text maintain logical flow and structural integrity? 
    Is it free from repetitive loops, formatting errors, or broken sentences?
    
    Rewritten Text:
    {rewritten_text}
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

professionalism:
  user: |
    You are an evaluator. Rate the PROFESSIONALISM of the rewritten text.
    Is the tone appropriate for a formal business context? 
    Does it avoid slang, overly casual language, or aggressive phrasing?
    
    Rewritten Text:
    {rewritten_text}
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

url_preservation:
  user: |
    You are an evaluator checking for a specific defect: BROKEN OR MISSING URLS.
    Check if EVERY URL (link starting with http/https/www) present in the Original Text is also present in the Rewritten Text.
    
    Original Text:
    {original_text}
    
    Rewritten Text:
    {rewritten_text}
    
    If ALL URLs are preserved exactly, give 5/5.
    If ANY URL is missing or broken, give 1/5.
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

scope_accuracy:
  user: |
    You are an evaluator checking for "Scope Creep".
    Did the rewritten text change the ENTIRE email when it should have only focused on a specific part?
    (For this evaluation, assume the user wanted the whole text rewritten, but check if the model unnecessarily hallucinated new topics).
    
    Original Text:
    {original_text}
    
    Rewritten Text:
    {rewritten_text}
    
    Start your response with the score in bold.
    Format: "**Score: X/5** - [Explanation]"

data_synthesis:
  user: |
    Write a professional email about {topic} written by {persona} in {tone}. The email should be {length}.
    Only Output a JSON in the following format:
    {{"id": {id_num}, "subject": "<short subject description>", "content": "<content of email>"}}

challenge_synthesis:
  user: |
    Write an email about {topic} that includes at least ONE specific URL (e.g., https://docs.google.com/..., https://jira.corp/..., or a zoom link).
    The email should be {length}.
    Only Output a JSON in the following format:
    {{"id": {id_num}, "subject": "<short subject description>", "content": "<content of email>"}}